    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===================================================================
         *  Global Styles & Variables
         * =================================================================== */
        :root {
            /* Colors */
            --color-bg: #0a0a0a;
            --color-bg-alt: #121212;
            --color-bg-section: #1a1a1a;
            --color-text: #f0f0f0;
            --color-text-secondary: #b8b8b8;
            --color-accent: #e60023;
            --color-accent-hover: #ff0844;
            --color-accent-light: rgba(230, 0, 35, 0.1);
            --color-border: #2a2a2a;
            --color-card: #161616;
            --color-code-bg: #0d1117;
            --color-code-text: #58a6ff;
            --color-terminal-green: #4ade80;
            
            /* Fonts */
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-code: 'Fira Code', monospace;
            --font-display: 'Space Grotesk', sans-serif;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 5rem;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-primary);
            font-size: 1.8rem;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        h1 {
            font-size: clamp(3.2rem, 8vw, 6.4rem);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(3.2rem, 5vw, 5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        h3 {
            font-size: clamp(2.2rem, 4vw, 3.2rem);
            font-weight: 600;
        }

        h4 {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            font-weight: 600;
        }

        p {
            margin-bottom: 1.8rem;
            color: var(--color-text-secondary);
            font-size: 1.8rem;
            line-height: 1.8;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.02em;
        }

        .project-info p {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 3px solid var(--color-accent);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .project-info p:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .project-hero-description {
            font-size: clamp(1.8rem, 2.5vw, 2.4rem);
            margin-bottom: var(--spacing-xl);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
            font-weight: 400;
            color: var(--color-text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--color-accent-hover);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-primary);
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 1.2rem 2.4rem;
            border-radius: 0.4rem;
            background-color: var(--color-accent);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(230, 0, 35, 0.3);
        }

        .btn--outline {
            background-color: transparent;
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
        }

        .btn--outline:hover {
            background-color: var(--color-accent);
            color: #ffffff;
        }

        .btn--small {
            padding: 0.8rem 1.6rem;
            font-size: 1.4rem;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .container-wide {
            max-width: 1400px;
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: var(--spacing-md);
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        /* Section Styles */
        .section {
            padding: var(--spacing-xl) 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .section-title h2 {
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--color-accent);
        }

        /* Header/Navbar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: var(--spacing-sm) 0;
            transition: var(--transition);
        }

        .header.scrolled {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo span {
            color: var(--color-accent);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: var(--spacing-md);
        }

        .nav-link {
            font-family: var(--font-primary);
            font-weight: 500;
            font-size: 1.6rem;
            color: var(--color-text);
            text-decoration: none;
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-accent);
            transition: var(--transition);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .mobile-menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--color-text);
            border-radius: 3px;
            transition: var(--transition);
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Project Hero Section */
        .project-hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 100px 0 50px;
        }

        .project-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(230, 0, 35, 0.1) 0%, transparent 100%);
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .project-hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .project-hero-content {
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .project-hero-subtitle {
            font-family: var(--font-code);
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            color: var(--color-accent);
            margin-bottom: var(--spacing-md);
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(230, 0, 35, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--color-accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .project-hero-subtitle::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 0, 35, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 100%;
            }
        }

        .terminal-prompt {
            color: var(--color-accent);
            margin-right: 8px;
        }

        .project-hero-title {
            margin-bottom: var(--spacing-lg);
            line-height: 1.1;
            font-size: clamp(3.5rem, 7vw, 6rem);
            font-weight: 900;
            position: relative;
        }

        .project-hero-title span {
            display: inline-block;
            position: relative;
        }

        .code-tag {
            font-family: var(--font-code);
            font-size: 0.4em;
            color: var(--color-text-secondary);
            opacity: 0.7;
            display: block;
            margin: 10px 0;
            font-weight: 400;
        }

        .project-hero-title .highlight {
            color: var(--color-accent);
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--color-accent), #ff0844);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(230, 0, 35, 0.3);
        }

        .project-hero-title .highlight::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: rgba(230, 0, 35, 0.1);
            z-index: -1;
            border-radius: 4px;
        }

        .glitch {
            position: relative;
            color: var(--color-text);
            font-size: inherit;
            font-weight: inherit;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .project-hero-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-primary);
            font-weight: 700;
            font-size: clamp(1.4rem, 2vw, 1.6rem);
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 1.4rem 2.8rem;
            border-radius: 0.4rem;
            background-color: var(--color-accent);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(230, 0, 35, 0.2);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .code-bracket {
            font-family: var(--font-code);
            font-weight: 700;
            margin: 0 5px;
        }

        .btn:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(230, 0, 35, 0.4);
        }

        .btn--outline {
            background-color: transparent;
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
            box-shadow: none;
        }

        .btn--outline:hover {
            background-color: var(--color-accent);
            color: #ffffff;
            box-shadow: 0 15px 25px rgba(230, 0, 35, 0.4);
        }

        /* Project Details Section */
        .project-details {
            background-color: var(--color-bg-alt);
            padding: var(--spacing-xl) 0;
        }

        .project-details-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
        }

        .project-info {
            background-color: var(--color-card);
            border-radius: 15px;
            padding: var(--spacing-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .project-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .project-sidebar-card {
            background-color: var(--color-card);
            border-radius: 15px;
            padding: var(--spacing-md);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .project-sidebar-card h3 {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            color: var(--color-accent);
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }

        .tech-item {
            padding: 0.5rem 1rem;
            background-color: rgba(230, 0, 35, 0.1);
            border: 1px solid var(--color-accent);
            border-radius: 50px;
            font-size: 1.4rem;
            color: var(--color-text);
        }

        .feature-list {
            list-style-type: none;
        }

        .feature-list li {
            margin-bottom: var(--spacing-xs);
            padding-left: 2rem;
            position: relative;
            font-size: 1.6rem;
            color: var(--color-text-secondary);
            line-height: 1.7;
        }

        .feature-list li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--color-accent);
            font-weight: bold;
        }

        .benefit-list {
            list-style-type: none;
        }

        .benefit-list li {
            margin-bottom: var(--spacing-xs);
            padding-left: 2rem;
            position: relative;
            font-size: 1.6rem;
            color: var(--color-text-secondary);
            line-height: 1.7;
        }

        .benefit-list li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--color-accent);
            font-weight: bold;
        }

        /* Project Screenshots Section */
        .project-screenshots {
            background-color: var(--color-bg);
            padding: var(--spacing-xl) 0;
        }

        .screenshots-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .screenshot-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            cursor: pointer;
        }

        .screenshot-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(230, 0, 35, 0.2);
        }

        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .screenshot-item:hover img {
            transform: scale(1.05);
        }

        .screenshot-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: var(--spacing-sm);
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--color-text);
            font-size: 1.4rem;
            text-align: center;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .screenshot-item:hover .screenshot-caption {
            transform: translateY(0);
        }

        /* Image Modal/Lightbox */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(230, 0, 35, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--color-accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 2.4rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10001;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-close:hover {
            background-color: var(--color-accent-hover);
            transform: rotate(90deg);
        }

        .modal-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--color-text);
            font-size: 1.6rem;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            max-width: 80%;
            margin: 0 auto;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(230, 0, 35, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10001;
        }

            color: var(--color-text);
            font-size: 1.8rem;

            right: 30px;
            width: 50px;
            height: 50px;

            align-items: center;
            justify-content: center;
            background-color: var(--color-accent);
            color: #ffffff;
            border-radius: 50%;
            font-size: 1.8rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-5px);
        }

        /* Modern Home Button */
        .home-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
        }
        
        .home-button-inner {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-accent), #ff0844);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(230, 0, 35, 0.4);
            transition: var(--transition);
            overflow: hidden;
        }
        
        .home-button-inner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: var(--transition);
        }

            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(230, 0, 35, 0.6);
        }

            opacity: 1;
        }

            color: #ffffff;
            font-size: 1.8rem;
            z-index: 2;
            transition: var(--transition);
        }
        
        .home-button:hover i {
            transform: translateY(-3px);
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .home-button {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(230, 0, 35, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(230, 0, 35, 0); }
            100% { box-shadow: 0 0 0 0 rgba(230, 0, 35, 0); }
        }
        
        .home-button-inner {
            animation: pulse 2s infinite;
        }
        
        /* Tooltip */
        .home-tooltip {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1.4rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1000;
            pointer-events: none;
        }
        
        .home-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        
        .home-button:hover .home-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* Particles effect */
        .home-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;

            height: 50px;
            border: 3px solid rgba(230, 0, 35, 0.3);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        function getProjectId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('project') || 'integritycheck'; // Default project

        // Load project data
        function loadProject(projectId) {
            const project = projectsData[projectId];
            
            if (!project) {
                // Project not found, load default
                loadProject('integritycheck');
                return;
            }

            // Update page title
            document.getElementById('page-title').textContent = `${project.title} | Atul Kumar`;
            
            // Update hero section
            document.getElementById('hero-category').textContent = project.category;
            document.getElementById('hero-title').textContent = project.title;
            document.getElementById('hero-description').innerHTML = `<span class="code-comment">$ ${project.description}</span>`;

            const buttonsHtml = `
                <a href="${project.githubUrl}" class="btn" target="_blank">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
                ${project.liveUrl ? `<a href="${project.liveUrl}" class="btn btn--outline" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Live Demo
                </a>` : `<a href="#project-details" class="btn btn--outline">
                    <i class="fas fa-arrow-down"></i> Learn More
                </a>`}
            `;

            const infoHtml = project.info.map(p => `<p>${p}</p>`).join('');
            document.getElementById('project-info-content').innerHTML = infoHtml;

            document.getElementById('tech-list').innerHTML = techHtml;
            
            // Update features
            const featureHtml = project.features.map(feature => `<li>${feature}</li>`).join('');
            document.getElementById('feature-list').innerHTML = featureHtml;

            const benefitHtml = project.benefits.map(benefit => `<li>${benefit}</li>`).join('');
            document.getElementById('benefit-list').innerHTML = benefitHtml;

            const screenshotsHtml = project.screenshots.map((screenshot, index) => `
                <div class="screenshot-item fade-in" data-src="${screenshot.src}" data-caption="${screenshot.caption}">
                    <img src="${screenshot.thumb}" alt="${screenshot.caption}">
                    <div class="screenshot-caption">${screenshot.caption}</div>
                </div>
            `).join('');
            document.getElementById('screenshots-container').innerHTML = screenshotsHtml;
            
            // Re-initialize animations for new content
            setTimeout(() => {
                $('.fade-in').each(function() {
                    $(this).addClass('active');

        // Direct function for home button click
        function goToHome() {
            window.location.href = 'index.html';
        }

        $(document).ready(function() {
            // Load project based on URL parameter
            const projectId = getProjectId();
            loadProject(projectId);
            
            // Mobile Menu Toggle
            $('#mobile-menu-toggle').on('click', function() {
                $(this).toggleClass('active');
                $('#nav').toggleClass('active');
            });
            
            // Close mobile menu when clicking on a link
            $('.nav-link').on('click', function() {
                $('#mobile-menu-toggle').removeClass('active');
                $('#nav').removeClass('active');
            });
            
            // Header scroll effect
            $(window).on('scroll', function() {
                if ($(this).scrollTop() > 50) {
                    $('#header').addClass('scrolled');
                } else {
                    $('#header').removeClass('scrolled');
                }
            });
            
            // Back to top button
            $(window).on('scroll', function() {
                if ($(this).scrollTop() > 300) {
                    $('#back-to-top').addClass('active');
                } else {
                    $('#back-to-top').removeClass('active');
                }
            });
            
            // Smooth scrolling for navigation links
            $('a[href*="#"]').not('[href="#"]').not('[href="#0"]').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top - 80
                    }, 800, function() {
                        window.location.hash = hash;
                    });
                }
            });
            
            // Active navigation link based on scroll position
            $(window).on('scroll', function() {
                let scrollPosition = $(window).scrollTop();
                let windowHeight = $(window).height();
                let documentHeight = $(document).height();
                
                $('.nav-link').removeClass('active');
                
                if (scrollPosition + windowHeight >= documentHeight - 100) {
                    $('.nav-link[href="#project-screenshots"]').addClass('active');
                    return;
                }
                
                $('.section').each(function() {
                    let sectionTop = $(this).offset().top;
                    let sectionBottom = sectionTop + $(this).outerHeight();
                    let sectionId = $(this).attr('id');
                    
                    if (scrollPosition + windowHeight / 2 >= sectionTop && scrollPosition + windowHeight / 2 <= sectionBottom) {
                        $(`.nav-link[href="#${sectionId}"]`).addClass('active');
                        return false;
                    }
                });
                
                if (scrollPosition < 100) {
                    $('.nav-link').removeClass('active');
                    $('.nav-link[href="#project-hero"]').addClass('active');
                }
            });
            
            // Fade in animation on scroll
            function animateOnScroll() {
                $('.fade-in').each(function() {
                    let elementPos = $(this).offset().top;
                    let scrollPos = $(window).scrollTop();
                    let windowHeight = $(window).height();
                    if (elementPos < scrollPos + windowHeight - 100) {
                        $(this).addClass('active');
                    }
                });
            }
            $(window).on('scroll', animateOnScroll);
            animateOnScroll();
            
            // Matrix Rain Effect
            const matrixCanvas = document.getElementById('matrix-rain');
            const matrixCtx = matrixCanvas.getContext('2d');
            function resizeMatrixCanvas() {
                matrixCanvas.width = window.innerWidth;
                matrixCanvas.height = window.innerHeight;
            }
            resizeMatrixCanvas();
            window.addEventListener('resize', resizeMatrixCanvas);
            const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            const matrixCharArray = matrixChars.split("");
            const fontSize = 10;
            const columns = matrixCanvas.width / fontSize;
            const drops = [];
            for (let x = 0; x < columns; x++) { drops[x] = 1; }
            function drawMatrix() {
                matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                matrixCtx.fillStyle = '#0F0';
                matrixCtx.font = fontSize + 'px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = matrixCharArray[Math.floor(Math.random() * matrixCharArray.length)];
                    matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrix, 35);
            
            // Image Modal/Lightbox functionality
            $(document).on('click', '.screenshot-item', function() {
                const src = $(this).data('src');
                const caption = $(this).data('caption');
                $('#modal-image').attr('src', src);
                $('#modal-caption').text(caption);
                currentImageIndex = $('.screenshot-item').index(this);
                $('#image-modal').addClass('active');
                $('body').css('overflow', 'hidden');
                updateNavigationButtons();
            });
            
            $('#modal-close').on('click', closeModal);
            $('#image-modal').on('click', function(e) { 
                if (e.target === this) { closeModal(); } 
            });
            $(document).on('keydown', function(e) { 
                if (e.key === 'Escape' && $('#image-modal').hasClass('active')) { closeModal(); } 
            });
            $('#modal-prev').on('click', function(e) { 
                e.stopPropagation(); navigateToImage(currentImageIndex - 1); 
            });
            $('#modal-next').on('click', function(e) { 
                e.stopPropagation(); navigateToImage(currentImageIndex + 1); 
            });
            $(document).on('keydown', function(e) {
                if (!$('#image-modal').hasClass('active')) return;
                if (e.key === 'ArrowLeft') { navigateToImage(currentImageIndex - 1); } 
                else if (e.key === 'ArrowRight') { navigateToImage(currentImageIndex + 1); }
            });
            
            function closeModal() {
                $('#image-modal').removeClass('active');
                $('body').css('overflow', 'auto');
            }
            
            let currentImageIndex = 0;
            
            function navigateToImage(index) {
                const screenshots = $('.screenshot-item');
                if (index < 0) { index = screenshots.length - 1; } 
                else if (index >= screenshots.length) { index = 0; }
                currentImageIndex = index;
                const src = screenshots.eq(index).data('src');
                const caption = screenshots.eq(index).data('caption');
                $('#modal-image').css('opacity', '0');
                setTimeout(function() {
                    $('#modal-image').attr('src', src);
                    $('#modal-caption').text(caption);
                    $('#modal-image').css('opacity', '1');
                }, 200);
                updateNavigationButtons();
            }
            
            function updateNavigationButtons() {
                $('#modal-prev').show();
                $('#modal-next').show();
            }
            
            let touchStartX = 0;
            let touchEndX = 0;
            $('#image-modal').on('touchstart', function(e) { 
                touchStartX = e.originalEvent.changedTouches[0].screenX; 
            });
            $('#image-modal').on('touchend', function(e) {
                touchEndX = e.originalEvent.changedTouches[0].screenX;
                handleSwipe();
            });
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) { navigateToImage(currentImageIndex + 1); } 
                    else { navigateToImage(currentImageIndex - 1); }
                }
            }
        });
    </script>
